<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Heebo:wght@400;700&family=Jockey+One&display=swap" rel="stylesheet">
  <title>Login</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="logreg-body">
  <header>
    <div class="header wrapper flex">
      <div class="header__left-side">
        <a href="index.html"><img src="images/logo.svg" alt="logotype" class="header__logo activating"></a>
      </div>

      <div class="header__right-side">
        <img src="images/settings.svg" alt="settings" class="header__settings activating">
      </div>
    </div>
  </header>

  <main class="logreg-main">
    <div class="wrapper flex">
      <div class="login">
        <form action="#" class="logreg-form">
          <h2 class="login__title">Авторизироваться</h2>
          <div class="logreg__input-box">
<!--            <ion-icon name="mail-outline"></ion-icon>-->
            <input type="email" class="login__place login__email email" required>
            <label class="input__label">Email</label>
          </div>
          <div class="logreg__input-box">
<!--            <ion-icon name="lock-closed-outline"></ion-icon>-->
            <input type="password" class="login__place login__password password" required>
            <label class="input__label">Password</label>
          </div>
          <button type="submit" class="login__submit">Отправить</button>
          <a href="registration.html" class="reglog_a">Зарегистрироваться</a>
        </form>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>
</html>
