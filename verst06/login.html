<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header wrapper flex">
      <div class="header__left-side">
        <a href="index.html"><img src="images/logo.svg" alt="logotype" class="header__logo activating"></a>
      </div>

      <div class="header__right-side">
        <img src="images/settings.svg" alt="settings" class="header__settings activating">
      </div>
    </div>
  </header>

  <main>
    <div class="main wrapper flex">
      <div class="login">
        <h2 class="login__title">Авторизироваться</h2>
        <input type="text" class="login__place login__name" placeholder="Имя аккаунта">
        <input type="email" class="login__place login__email" placeholder="Email">
        <input type="password" class="login__place login__password" placeholder="Пароль">
        <input type="password" class="login__place login__password" placeholder="Повторите пароль">
        <button type="submit" class="login__place login__submit">Отправить</button>
        <a href="registration.html" class="reglog_a">Зарегистрироваться</a>
      </div>
    </div>
  </main>
</body>
</html>
